name: Publish Plugin to Windy

on:
  workflow_dispatch:  # Permite execu√ß√£o manual

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          echo "Verificando package-lock.json..."
          if [ -f package-lock.json ]; then
            echo "Usando npm ci (tem package-lock.json)"
            npm ci
          else
            echo "Usando npm install (sem package-lock.json)"
            npm install
          fi

      - name: Build plugin
        run: |
          echo "Executando build..."
          npm run build
          echo "=== Conte√∫do da pasta dist ==="
          ls -la dist/

      - name: Publish to Windy
        run: |
          echo "Entrando na pasta dist..."
          cd dist
          
          echo "=== Verificando arquivos em dist ==="
          ls -la
          
          # Cria arquivo plugin-info.json
          echo '{
            "repositoryName": "${{ github.repository }}",
            "commitSha": "${{ github.sha }}",
            "repositoryOwner": "${{ github.repository_owner }}"
          }' > plugin-info.json
          
          echo "=== Conte√∫do de plugin-info.json ==="
          cat plugin-info.json
          
          # Verifica se plugin.json existe
          if [ -f plugin.json ]; then
            echo "=== plugin.json existe ==="
            cat plugin.json
            
            # Se tiver jq instalado
            if command -v jq &> /dev/null; then
              echo "Usando jq para combinar JSON..."
              jq -s '.[0] * .[1]' plugin.json plugin-info.json > plugin2.json
              mv plugin2.json plugin.json
            else
              echo "Usando Node.js para combinar JSON..."
              node -e "
              const fs = require('fs');
              const plugin = JSON.parse(fs.readFileSync('plugin.json'));
              const info = JSON.parse(fs.readFileSync('plugin-info.json'));
              const combined = {...plugin, ...info};
              fs.writeFileSync('plugin.json', JSON.stringify(combined, null, 2));
              console.log('JSON combinado com sucesso');
              "
            fi
          else
            echo "=== Criando plugin.json b√°sico ==="
            mv plugin-info.json plugin.json
          fi
          
          echo "=== plugin.json final ==="
          cat plugin.json
          
          # Cria arquivo tar
          echo "Criando arquivo tar..."
          tar cf plugin.tar --exclude='./plugin.tar' .
          
          # Envia para Windy
          echo "Enviando plugin para Windy..."
          response=$(curl -s -w "\n%{http_code}" -XPOST 'https://node.windy.com/plugins/v1.0/upload' \
            -H "x-windy-api-key: ${{ secrets.WINDY_API_KEY }}" \
            -F "plugin_archive=@./plugin.tar")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "HTTP Code: $http_code"
          echo "Response: $body"
          
          # Extrai URL da resposta se bem-sucedido
          if [ "$http_code" = "200" ]; then
            url=$(echo "$body" | grep -o 'https://windy-plugins.com/[^"]*')
            echo "‚úÖ Plugin publicado com sucesso!"
            echo "üîó Plugin installation URL: $url"
            echo "::set-output name=plugin_url::$url"
          else
            echo "‚ùå Erro ao publicar plugin"
            exit 1
          fi
          
          rm plugin.tar
